wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

mqtt:
  broker: 10.42.0.1
  discovery: False

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret flow3r_api 

ota:
  password: !secret flow3r_ota

i2c:
  sda: GPIO2
  scl: GPIO1
  scan: true
  id: i2c_bus

