max7321:
# bottom in schematics
  - id: max7321_1
    address: 0x6D
    i2c_id: i2c_bus
# top in schematics
  - id: max7321_2
    address: 0x6E
    i2c_id: i2c_bus

power_supply:
  - id: led_power_en
    pin:
      max7321: max7321_1
      number: 1
      mode:
        output: true

