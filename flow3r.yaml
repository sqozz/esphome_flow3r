i2s_audio:
  i2s_lrclk_pin: GPIO11
  i2s_bclk_pin: GPIO10
  i2s_mclk_pin: GPIO18

# somehow broken, player times out
media_player:
  - platform: i2s_audio
    name: I2S Media Player
    dac_type: external
    i2s_dout_pin: GPIO13

# untested
microphone:
  - platform: i2s_audio
    id: i2s_microphone
    adc_type: external
    i2s_din_pin: GPIO12
    pdm: False

sensor:
  - platform: adc
    pin: GPIO9
    id: bat_sense
    name: Battery
    update_interval: 1s
    attenuation: 11dB
    filters:
      - multiply: 2.0
