binary_sensor:
  - platform: gpio
    pin: GPIO0
    name: "SW1"
  - platform: gpio
    pin: GPIO3
    name: "SW2"
  - platform: gpio
    id: "max1_pin1"
    name: "SW1_R"
    pin:
      max7321: max7321_1
      number: 0
      mode:
        input: true
  - platform: gpio
    id: "max1_pin8"
    name: "SW1_L"
    pin:
      max7321: max7321_1
      number: 7
      mode:
        input: true
  - platform: gpio
    id: "max1_pin5"
    name: "SW2_L"
    pin:
      max7321: max7321_1
      number: 4
      mode:
        input: true
  - platform: gpio
    id: "max1_pin6"
    name: "SW2_R"
    pin:
      max7321: max7321_1
      number: 5
      mode:
        input: true

  - platform: gpio
    id: "max1_pin3"
    name: "Charging"
    device_class: "BATTERY_CHARGING"
    pin:
      max7321: max7321_1
      number: 2
      inverted: true
      mode:
        input: true
  - platform: gpio
    id: "max1_pin7"
    name: "Microphone"
    device_class: "CONNECTIVITY"
    pin:
      max7321: max7321_1
      number: 6
      inverted: true
      mode:
        input: true

