# works!
light:
  - platform: esp32_rmt_led_strip 
    rgb_order: GRB
    pin: GPIO14
    num_leds: 40
    rmt_channel: 0
    chipset: ws2812
    name: "flow3r"
    id: "flower"
    power_supply: led_power_en
    effects:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:
